<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Accountability App</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>üéØ Accountability Tracker</h1>
        <div class="status-indicators">
          <span
            id="statusIndicator"
            class="status-indicator status-checked-out"
          >
            Not Checked In
          </span>
          <span
            id="monitoringIndicator"
            class="status-indicator status-monitoring"
            style="display: none"
          >
            Monitoring Active
          </span>
        </div>
        <div class="time-display" id="currentTime"></div>
        <div
          id="sessionDuration"
          style="font-size: 0.95rem; color: #555; margin-top: 8px"
        ></div>
        <div
          id="versionInfo"
          style="
            text-align: center;
            margin-top: 8px;
            color: #555;
            font-size: 14px;
          "
        ></div>
      </div>

      <div class="grid">
        <div class="card">
          <h2>‚è∞ Daily Check-in/Out</h2>
          <div class="button-group">
            <button class="btn btn-success" onclick="window.api.checkIn()">
              Check In
            </button>
            <button class="btn btn-danger" onclick="window.api.checkOut()">
              Check Out
            </button>
          </div>
          <div id="checkInStatus"></div>

          <div class="input-group">
            <label>Check-in Time (24h format):</label>
            <input type="time" id="checkInTime" value="08:00" />
          </div>

          <div class="input-group">
            <label>Check-out Time (24h format):</label>
            <input type="time" id="checkOutTime" value="16:00" />
          </div>
        </div>

        <div class="card">
          <h2>üö´ Restricted Applications</h2>
          <div class="input-group">
            <label>Add Application (e.g., "chrome.exe", "steam.exe"):</label>
            <input
              type="text"
              id="newApp"
              placeholder="Enter application name"
            />
            <button
              class="btn btn-primary"
              onclick="window.api.addRestrictedApp()"
              style="margin-top: 10px"
            >
              Add App
            </button>
          </div>

          <div class="restricted-apps" id="restrictedApps"></div>

          <div class="input-group" style="margin-top: 15px">
            <label>Keywords to Monitor (YouTube, Netflix, etc.):</label>
            <input type="text" id="newKeyword" placeholder="Enter keyword" />
            <button
              class="btn btn-primary"
              onclick="window.api.addKeyword()"
              style="margin-top: 10px"
            >
              Add Keyword
            </button>
          </div>

          <div class="restricted-apps" id="keywords"></div>
        </div>
      </div>

      <div class="card">
        <h2>üí¨ Discord Notifications</h2>
        <div class="input-group">
          <label>Discord Webhook URL:</label>
          <input
            type="url"
            id="discordWebhook"
            placeholder="https://discord.com/api/webhooks/..."
          />
        </div>

        <div class="button-group">
          <button
            class="btn btn-primary"
            onclick="window.api.testDiscordNotification()"
          >
            Test Notification
          </button>
          <button class="btn btn-warning" onclick="window.api.saveSettings()">
            Save Settings
          </button>
        </div>

        <div id="discordStatus"></div>
      </div>

      <div class="card">
        <h2>‚öôÔ∏è Monitoring Controls</h2>
        <div class="button-group">
          <button
            class="btn btn-success"
            id="resumeMonitoringBtn"
            onclick="window.api.resumeMonitoring()"
          >
            Resume Monitoring
          </button>
          <button
            class="btn btn-warning"
            id="pauseMonitoringBtn"
            onclick="window.api.pauseMonitoring()"
          >
            Pause Monitoring
          </button>
          <button
            class="btn btn-danger"
            id="stopMonitoringBtn"
            onclick="window.api.stopMonitoring()"
          >
            Stop Monitoring
          </button>
        </div>

        <div class="input-group">
          <label>Pause/Disable Duration (minutes):</label>
          <input
            type="number"
            id="disableMinutes"
            value="60"
            min="1"
            max="480"
          />
          <button
            class="btn btn-warning"
            onclick="window.api.temporaryDisable()"
            style="margin-top: 10px"
          >
            Disable Temporarily
          </button>
        </div>

        <div id="monitoringStatus"></div>
      </div>

      <div class="card">
        <h2>üìä Activity Log</h2>
        <div class="button-group">
          <button class="btn btn-primary" onclick="window.api.clearLog()">
            Clear Log
          </button>
          <button class="btn btn-primary" onclick="window.api.exportLog()">
            Export Log
          </button>
          <button
            class="btn btn-warning"
            onclick="window.api.checkForUpdates()"
          >
            Check for Updates
          </button>
        </div>
        <div class="log-area" id="activityLog"></div>
      </div>
    </div>

    <script src="renderer/app.js" defer></script>
  </body>
</html>
